<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Result</title>
</head>
<body>
    <div class="card mx-auto col-6 bg-light text-secondary">
        <h1 class="card-title text-dark" style = "margin: 20px 0px 20px 20px"><u>Survey Results</u></h1>
        <p class="card-text" style = "margin-left:40px">Name: {{ survey.name }}</p>
        <p class="card-text" style = "margin-left:40px">Dojo Location: {{ survey.location }}</p>
        <p class="card-text" style = "margin-left:40px">Favorite Language: {{ survey.language }}</p>
        <p class="card-text" style = "margin-left:40px">Comments: {{ survey.comments }}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/"  class="btn btn-dark" style= "margin: 40px" >Go Back</a>
        </div>
        
    </div>
</body>
</html
